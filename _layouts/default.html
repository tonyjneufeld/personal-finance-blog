<!DOCTYPE html>
<html lang="en-us" class="h-100">
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
      site.description }}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The page supports both dark and light color schemes, and the page author prefers / default is light. -->
    <meta name="color-scheme" content="dark light" />
    <!-- Stylesheet that includes Bootstrap dark mode & custom stylesheet -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link rel="icon" href="{{ '/coffeecup.png' | relative_url }}" />
    <!-- Meta Theme Color is also supported on Safari and Chrome -->
    <!-- Calendly badge widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">
  window.onload = function() {
    Calendly.initBadgeWidget({
      url: 'https://calendly.com/tonyneufeld/coffee',
      text: "", // still required (we'll hide it visually)
      color: '#38250E',
      textColor: '#ffffff',
      branding: undefined
    });
  }
</script>

<style>
/* Hide the text */
.calendly-badge-content {
  font-size: 0;
  line-height: 0;
  padding: 1px; /* adjust padding around the icon */
}

/* Replace text with the coffee cup image */
.calendly-badge-content::before {
  content: "";
  display: inline-block;
  background-image: url('/coffeecup_white.PNG'); /* <-- Adjust path if needed */
  background-size: contain;
  background-repeat: no-repeat;
  width: 24px;
  height: 24px;
  vertical-align: middle;
}

/* Optional: smooth hover effect */
.calendly-badge-content:hover::before {
  filter: brightness(1.2);
}
</style>
<!-- Calendly badge widget end -->
    <meta
      name="theme-color"
      content="#eeeeee"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#111111"
      media="(prefers-color-scheme: light)"
    />
    {% seo %} {% feed_meta %} {%- if jekyll.environment == 'production' and
    site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%}
  </head>
  <body class="d-flex flex-column h-100">
    <div class="container">
      {% include navigation.html %}
      <div class="body">{{ content }}</div>
    </div>
    {% include footer.html %}
    <!-- JS for Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
